<!DOCTYPE html>
<html lang="br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excs</title>
</head>
<body>
    <div>

    <br>
    <br>

        <p id="borda-four">Borda dupla</p>

    <br>
    <br>

    <div id="disp">
        <h1 id="bUm">borda 1</h1>
        <h1 id="bDois">borda 2</h1>
        <h1 id="bTres">borda 3</h1>
        <h1 id="bQuatro">borda 4</h1>

    <br>
    <br>

    <table id="tabela">
        <thead>
            <tr>
                <td>Disciplina</td>

            <tr>

            </tr>

            </tr>

    <br>
    <br>

    <form>
        <label for="name">Nome</label>
        <input type="text" id="name" placeholder="Nome e Sobrenome">
        <label for="age">Idade</label>
        <input type="number" id="age" placeholder="Apenas números">
        <label for="tell">Telefone</label>
        <input type="text" id="tell" placeholder="(xx) xxxxx-xxxx">
        <button>Enviar</button>
    </form>
